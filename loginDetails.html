<!DOCTYPE html>
<html lang="en">

<head style="background-color:grey;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Login details</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body style="background-color:grey;">
    <div class="container">
        <hr>
        <h1>List of UserDetails</h1>
        <hr>
      <a href="/" class=" btn btn-success">AddUserDetails</a>

        <div>
            <div class="row" id="UserDetail">
         </div>
        </div>
    </div>

    <div id="editUserDetails" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit UserDetails </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                        <form id="editForm" method="POST">
                            <div class="form-group">
                                <label for="exampleInputPassword1">name</label>
                                <input class="form-control" type="text" name="name" id="name" 
                            placeholder="Name"  required /><br>
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">email</label>
                                <input class="form-control" type="email" name="email" id="email" 
                                placeholder="E-Mail " required /><br>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Age</label>
                                <input class="form-control" type="text" name="age" id="age"  
                            placeholder="Age" required/><br>
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">MobileNumber</label>
                                <input class="form-control" type="text" name="MobileNumber" id="MobileNumber"  
                            placeholder="MobileNumber" required/><br>
                            </div>
                
                            <div class="form-group">
                                <label for="exampleInputPassword1">password</label>
                                <input class="form-control" type="password" name="password" 
                                id="password" placeholder="Password " required/><br>
                            </div>
                
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="logindetail.js"></script>
</body>

</html>
